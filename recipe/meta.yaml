{% set version = "1.0.3" %}
{% set sha256 = "8efded720a19afd87df2a140a589f9bc426cc9de1a6ab84111ff22d6e0d54e8d" %}

package:
  name: celiagg
  version: {{ version }}

source:
  fn: celiagg-{{ version }}.tar.gz
  url: https://github.com/celiagg/celiagg/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py34]
  script: python setup.py install
  features:
    - vc9   # [win and py27]
    - vc14  # [win and py>=35]

requirements:
  build:
    - python
    - toolchain
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]
    - pkg-config  # [not win]
    - numpy 1.11.*
    - cython
    - freetype 2.6.*
  run:
    - python
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]
    - numpy >=1.11
    - freetype 2.6.*

test:
  imports:
    - celiagg

about:
  home: https://github.com/celiagg/celiagg
  license: MIT
  license_file: LICENSE
  summary: 'Anti-Grain Geometry 2.4 for Python with Cython'

  description: |
    celiagg is a Cython wrapper for the popular Anti-Grain Geometry 2D vector
    graphics library.
  dev_url: https://github.com/celiagg/celiagg

extra:
  recipe-maintainers:
    - jwiggins
